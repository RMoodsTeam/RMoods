name: Python CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]


jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: xmoods-nlp

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  test:
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: xmoods-nlp
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest

  doc:
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: xmoods-nlp

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup sphinx
        run: |
          sphinx-quickstart --sep --project="xmoods-nlp" --author="Sebastian" --release="0.1.0" --language="en" src/docs
          cd ..
          sphinx-apidoc -o docs .

      - name: Make the sphinx docs
        working-directory: xmoods-nlp
        run: |
          cd src/docs
          make clean
          make html

      - name: Copy documentation to docs directory
        working-directory: xmoods-nlp
        run: |
          ls src/docs
          cp -r src/docs/build/html/ ../docs
