# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 21.x
### BEGIN BACKEND ###

      - name: Build Backend API Docs
        working-directory: xmoods-api
        run: cargo doc --document-private-items --no-deps
        
      - name: Fix permissions
        working-directory: xmoods-api
        run: |
          chmod -c -R +rX "target/doc/" | while read line; do
          echo "::warning title=Invalid file permissions automatically fixed::$line"
          done            

      - name: Copy Backend API Docs into the docs dir
        working-directory: xmoods-api
        run: cp -r target/doc ../docs
        
### END BACKEND ###

### START FRONTEND ###
      - name: Build Frontend API Docs
        working-directory: xmoods-frontend
        run: npm ci && npm run build-docs

      - name: Copy Frontend API Docs into the docs dir
        working-directory: xmoods-frontend
        run: cp -r ./docs/ ../docs/xmoods-frontend

### END FRONTEND ###

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: './docs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
